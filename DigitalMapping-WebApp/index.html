<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Fighter UAV</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Fire Fighter UAV</h1>
    </div>

    <div class="content">
        <div class="upload-box">
            <label for="imageUpload" class="drop-container" id="dropcontainer">
                <span class="drop-title">Drop files here</span>
                or
                <input type="file" id="imageUpload" accept="image/*" required>
            </label>
            <div class="centre">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="upload-box">
            <button id="createMiniMap" class="btn-style">Create Mini Map</button>
        </div>
    </div>

    <div class="content">
        <div class="upload-box">
            <p>Data Received from serial port: <span id="data"></span></p>
        </div>
    </div>
</body>
</html>
